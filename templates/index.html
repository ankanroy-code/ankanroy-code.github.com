<!DOCTYPE html>
<html>

<head>
    <base target="_blank">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6e8bd484d6.js" crossorigin="anonymous"></script>
</head>
<style>
    html {
        font-size: 1rem;
        font-family: monospace;
    }

    body {
        max-width: 740px;
        margin: auto;
        background-color: #333;
    }

    ul {
        display: flex;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%)
    }

    ul li {
        list-style: none;
        margin: 0 25px;
        display: flex;
    }

    ul li a i {
        font-size: 1.2rem;
        color: #333;
        transition: 0.5s;
        padding-right: 0.2rem;
    }

    ul li a span {
        color: #333;
        letter-spacing: 2;
        transition: 0.5s;
    }

    ul li a {
        display: flex;
        align-items: center;
        text-decoration: none;
        width: 210px;
        height: 80px;
        background: #fff;
        padding-left: 20px;
        position: relative;
        transition: 0.5s;
    }

    ul li a::before {
        content: '';
        position: absolute;
        top: 10px;
        left: -20px;
        height: 100%;
        width: 20px;
        background: #cecece;
        transition: 0.5s;
        transform: skewY(-45deg);
    }

    ul li a::after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: -10px;
        height: 20px;
        width: 100%;
        background: #cecece;
        transition: 0.5s;
        transform: skewX(-45deg);
    }

    ul li:hover {
        color: #fff;
    }

    ul li:hover span {
        color: #fff;
    }

    ul li:hover a {
        background: #dd4d39;
        transform: translate(15px,-15px);
        box-shadow: -50px 50px 50px rgba(0, 0, 0, 0.5);
    }

    ul li:hover a::before {
        background: #b33a2b;
    }
    ul li:hover a::after{
        background: #e66a5a;
    }


    @media screen and (max-width: 740px) {
        body {}
    }
</style>

<body>
    <h1>MENU</h1>
    <ul>
        <li>
            <a href="{{ get_url(path='@/cooking/_index.md') }}">
                <i class="fa-solid fa-thumbs-up"></i>
                <span>Life Update</span>
            </a>
        </li>
        <li>
            <a href="{{ get_url(path='@/life_update/_index.md') }}">
                <i class="fa-solid fa-bowl-food"></i>
                <span>Food</span>
            </a>
        </li>
    </ul>
</body>

</html>
